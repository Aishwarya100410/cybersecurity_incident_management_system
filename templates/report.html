<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cybersecurity Incident Management System - Report Incident</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Reset CSS */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Global styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: white;
      background-image: url('https://www.shutterstock.com/shutterstock/videos/1081545470/thumb/1.jpg?ip=x480');
      background-size: cover;
    }

    a {
      color: #4b89ff;
      text-decoration: none;
    }

    a:hover {
      color: #1e88e5;
    }

    h1, h2, h3, h4, h5, h6 {
      font-weight: 600;
    }

    /* Header styles */
    header {
      background: linear-gradient(135deg, #4b89ff, #8f6bff);
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2em;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffd700;
    }

    /* Main content styles */
    main {
      padding: 20px;
      text-align: center;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #4b89ff;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
    }

    input[type="text"],
    input[type="date"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    textarea {
      height: 150px;
    }

    button[type="submit"] {
      background-color: #4b89ff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #1e88e5;
    }

    /* Footer styles */
    footer {
      background: linear-gradient(135deg, #4b89ff, #8f6bff);
      color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Report Incident</h1>
    <nav>
      <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/report">Report Incident</a></li>
        <li><a href="/track">Track Incidents</a></li>
        <li><a href="/tips">Tips</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Report Cybersecurity Incident</h2>
    <form id="incidentForm" method="POST" action="{% url 'report' %}">
      {% csrf_token %}
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Victim Name" required>
      <label for="date">Date of the incident:</label>
      <input type="date" id="date" name="date" required>
      <label for="location">Location of the incident:</label>
      <input type="text" id="location" name="location" placeholder="Please provide the location of the incident..." required>
      <label for="description">Incident Description:</label>
      <textarea id="description" name="description" placeholder="Please provide a detailed description of the incident..." required></textarea>
      <label for="severity">Severity:</label>
      <select id="severity" name="severity" required>
        <option value="" disabled selected>Select severity level</option>
        <option value="Level1">Level 1</option>
        <option value="Level2">Level 2</option>
        <option value="Level3">Level 3</option>
        <option value="Level4">Level 4</option>
        <option value="Level5">Level 5</option>
      </select>
      <br>
      <a href="/severityl">Click here for severity levels understanding</a><br>
      <button type="submit">Submit Report</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2022 Cybersecurity Incident Management System. All rights reserved.</p>
  </footer>

  <script>
    // Display an alert if the form was successfully submitted
    document.addEventListener('DOMContentLoaded', function() {
      {% if messages %}
        {% for message in messages %}
          alert('{{ message }}');
        {% endfor %}
      {% endif %}
    });
  </script>
</body>
</html>
